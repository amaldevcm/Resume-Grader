<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Grader</title>    
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="../static/main.js"></script>
    <style>@import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css");</style>
</head>

<body class="min-h-screen bg-gray-50">
    <header class="bg-white shadow-sm">
        <div class="mx-auto px-4 py-4 flex items-center">
            <div class="flex items-center gap-2">
                <div class="bg-blue-600 p-2 rounded-lg">
                    <i class="bi bi-mortarboard h-6 w-6 text-2xl text-white"></i>
                </div>
                <h1 class="text-xl font-bold text-gray-900">Resume Grader</h1>
            </div>
            <p class="ml-4 text-sm text-gray-600 hidden sm:block">
                Optimize your resume for job applications
            </p>
        </div>
    </header>

    <div class="min-h-[60vh] flex flex-col items-center justify-center px-4">
      <div class="text-center">
        <div class="bg-red-100 p-3 rounded-full inline-flex mb-6">
          <i class="bi bi-exclamation-circle text-5xl text-red-600"></i>
        </div>
        <h1 class="text-2xl font-bold text-gray-900 mb-2">
          Something Went Wrong
        </h1>
        <p class="text-gray-600 max-w-md mx-auto mb-8">We're having trouble loading this page. Please try again.</p>
          <button onclick="window.location.reload(true);"
            class="inline-flex items-center gap-2 px-6 py-3 rounded-lg font-medium text-white bg-blue-600 hover:bg-blue-700 transition-colors"
          >
          <i class="bi bi-arrow-clockwise text-lg"></i>
            Try Again
          </button>
      </div>
    </div>
</body>

</html>
